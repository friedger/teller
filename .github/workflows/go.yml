name: goreleaser

on:
  push
  # tags:
  #   - "*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goreleaser/goreleaser-cross:v1.22.2
    steps:
      - name: Install and run dependencies (libx11-dev)
        if: ${{ runner.os == 'Linux' }}
        run: |
          apt update
          apt install -y libx11-dev
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          install-only: true
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Config
        run: git config --global --add safe.directory /__w/teller/teller
      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
